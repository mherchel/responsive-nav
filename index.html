<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Mobile Menu Example</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <button class="menu-mobile">Menu</button>
  <nav>
    <ul class="menu menu--parent">
      <li class="menu-item menu-item--level1">
        <a href="#" class="menu-link menu-link--level1">Link Item 1</a>
      </li>
      <li class="menu-item menu-item--parent">
        <a href="#" class="menu-link">Link Item 2</a>
        <ul class="menu menu--child">
          <li class="menu-item menu-item--level2">
            <a href="#" class="menu-link menu-link--level2">Link Item 1</a>
          </li>
          <li class="menu-item menu-item--level2">
            <a href="#" class="menu-link menu-link--level2">Link Item 2</a>
          </li>
          <li class="menu-item menu-item--level2">
            <a href="#" class="menu-link menu-link--level2">Link Item 3</a>
          </li>
        </ul>
      </li>
      <li class="menu-item menu-item--level1">
        <a href="#" class="menu-link menu-link--level1">Link Item 3</a>
      </li>
      <li class="menu-item menu-item--level1">
        <a href="#" class="menu-link menu-link--level1">Link Item 4</a>
      </li>
      <li class="menu-item menu-item--level1">
        <a href="#" class="menu-link menu-link--level1">Link Item 5</a>
      </li>
    </ul>
  </nav>
</body>
</html>
